name: Prettier Auto-Format

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Fetch all branches to ensure the target branch is available
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Prettier and Format Code
        working-directory: ./frontend
        run: npm run format

      - name: Commit and Push Changes
        working-directory: ./frontend
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${{ github.head_ref }}:${{ github.head_ref }} # Ensure the branch is fetched
          git checkout ${{ github.head_ref }}                           # Check out the branch
          git add .
          git commit -m "Auto-format code with Prettier"
          git push origin ${{ github.head_ref }}